<div class="flex flex-row space-x-4 p-16 flex-auto min-w-0">
    <!-- Main -->
    <fuse-card class="flex flex-col flex-wrap p-16 w-1/4 filter-info"
    ><!---->
        <h4 class="text-center font-bold">Back</h4>
        <div>
            <ul class="list-disc p-3">
                <ng-container *ngFor="let exercice of exercisesBack">
                    <li>{{ exercice.name }}
                        <button
                            class="h-auto ml-2 w-auto"
                            (click)="updateExercise(exercice.id)"
                            matTooltip="Editar Informações"
                        >
                            <mat-icon
                                style="color: orange"
                                svgIcon="heroicons_solid:pencil-alt"
                            ></mat-icon>
                        </button>
                    </li>
                </ng-container>
            </ul>
        </div>
    </fuse-card>
    <fuse-card class="flex flex-col flex-wrap p-16 w-1/4 filter-info"
    ><!---->
        <h4 class="text-center font-bold">Chest</h4>

                <ng-container *ngFor="let exercice of exercisesChest">
                    <li>
                        {{ exercice.name }}

                            class="h-auto ml-2 w-auto"

    </fuse-card>

                </li>

        </ul>
    </fuse-card>

        <h4 class="text-center font-bold">Legs</h4>
