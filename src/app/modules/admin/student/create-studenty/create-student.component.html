<div class="flex flex-col p-16 flex-auto min-w-0">

    <!-- Main -->
    <fuse-card class="flex flex-col flex-wrap p-16 w-auto w-full filter-info "><!---->

        <p *ngIf="studentIdUpdate"
           class="p-3  sm:text-1xl lg:text-2xl text-center border-blue-900 shadow-sm  w-full mr-5 border-left-green mt-14 font-bold">
            Update data of studenty
        </p>
        <p *ngIf="!studentIdUpdate"
           class="p-3  sm:text-1xl lg:text-2xl text-center border-blue-900 shadow-sm  w-full mr-5 border-left-green mt-14 font-bold">
            Register a new Studenty
        </p>
        <div class="p-5 mt-5">
            <form novalidate="" (submit)="registerStudent()"
                  [formGroup]="registerStudentForm">
                <p class=" ">
                    <mat-form-field class=" w-full" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" placeholder="Placeholder">
                    </mat-form-field>
                </p>
                <p class=" ">
                    <mat-form-field class=" w-1/2 p-1" appearance="outline">
                        <mat-label>phone</mat-label>
                        <input matInput
                               [imask]="{mask: '+{55} (00) 9 0000-0000'}"
                               formControlName="phone" placeholder="Placeholder">
                    </mat-form-field>
                    <mat-form-field class=" w-1/2 p-1" appearance="outline">
                        <mat-label>email</mat-label>
                        <input matInput formControlName="email" placeholder="Placeholder">
                    </mat-form-field>
                    <mat-error *ngIf="registerStudentForm.get('name').invalid">O campo Nome Ã© obrigatorio.
                    </mat-error>
                </p>
                <div class="flex flex-col-reverse">
                    <button *ngIf="studentIdUpdate" class="btn btn-primary" type="submit" mat-flat-button
                            color="primary">Update
                    </button>
                    <button *ngIf="!studentIdUpdate" class="btn btn-primary" type="submit" mat-flat-button
                            color="primary">Register
                    </button>
                </div>
            </form>

        </div>


    </fuse-card>
</div>
