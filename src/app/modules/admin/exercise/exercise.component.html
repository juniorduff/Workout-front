<div class="flex flex-col p-16 flex-auto min-w-0">

    <!-- Main -->
    <fuse-card class="flex flex-col flex-wrap p-16 w-auto w-full filter-info "><!---->

        <p *ngIf="!exerciseIdUpdate"
           class="p-3  sm:text-1xl lg:text-2xl text-center border-blue-900 shadow-sm  w-full mr-5 border-left-green mt-14 font-bold">
            Register a new Exercise
        </p>
        <p *ngIf=" exerciseIdUpdate"
           class="p-3  sm:text-1xl lg:text-2xl text-center border-blue-900 shadow-sm  w-full mr-5 border-left-green mt-14 font-bold">
            Update a new Exercise
        </p>
        <div class="p-5 mt-5">
            <form (submit)="registerExercises()"
                  [formGroup]="registerExercisesForm">
                <p class=" ">
                    <mat-form-field class=" w-full" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" type="text" placeholder="Placeholder">
                    </mat-form-field>
                </p>
                <p class=" ">
                    <mat-form-field class=" w-full" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" placeholder="Placeholder">
                    </mat-form-field>

                    <mat-form-field class=" w-full" appearance="outline">
                        <mat-label>Select Category Exercise</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let category of categories" [value]="category.value">
                                {{category.viewValue}}
                            </mat-option>

                        </mat-select>
                    </mat-form-field>
                </p>


                <div class="flex flex-col-reverse">
                    <button *ngIf="!exerciseIdUpdate" class="btn btn-primary" type="submit" mat-flat-button
                            color="primary">Register
                    </button>
                    <button *ngIf="exerciseIdUpdate" class="btn btn-primary" type="submit" mat-flat-button
                            color="primary">Update
                    </button>
                </div>

            </form>
        </div>

    </fuse-card>
</div>
