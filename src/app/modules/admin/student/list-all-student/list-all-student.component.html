<div class="flex flex-col p-16 flex-auto min-w-0">

    <!-- Main -->
    <fuse-card class="flex flex-col flex-wrap p-16 w-auto w-full filter-info "><!---->

        <p class="p-3  sm:text-1xl lg:text-2xl text-center border-blue-900 shadow-sm  w-full mr-5 border-left-green mt-14 font-bold">
            List my Students
        </p>


        <table class=" mt-5 mat-elevation-z8">
            <thead>
            <tr>
                <th class="text-center" scope="col">#</th>
                <th class="text-center" scope="col">name</th>
                <th class="text-center" scope="col">E-mail:</th>
                <th class="text-center" scope="col">phone</th>
            </tr>
            </thead>


            <tbody *ngFor="let student of students ; let i = index" [value]="student">
            <tr>
                <td class="text-center">{{i + 1}}</td>
                <td class="text-center">{{student.name}}</td>
                <td class="text-center">{{student.email ? student.email : "E-mail não informado."}}</td>
                <td class="text-center">{{student.phone}}</td>
                <td class="text-center">
                    <button (click)="updateUser(student.id)"
                            matTooltip="Editar Informações">
                        <mat-icon style="color:orange" svgIcon="heroicons_solid:pencil-alt"></mat-icon>
                    </button>
                </td>

            </tr>


            </tbody>
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->


        </table>
    </fuse-card>
</div>
